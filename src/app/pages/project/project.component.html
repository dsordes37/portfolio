<section class="container">
    <h1>{{title}}</h1>

    <div class="imgs">
        
        <img class="laptop" src="{{laptop_img}}" alt="layout do site no computador">
        <img class="cell" src="{{cell_img}}" alt="layout do site no celular">
        <img class="logo" src="{{logo}}" alt="">
    </div>

    

    <div class="texto" innerHTML="{{text}}" ></div>
    <nav class="site_links">
        <a *ngIf="id!='0'" href="{{demo}}" target="_blank">demo <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
        <a href="{{github}}" target="_blank">repositório <i class="fa-brands fa-github"></i></a>
    </nav>

    <div *ngIf="inspirations!=null" class="inpirations">
        <h2>Inspirações e Referências.</h2>
        <nav>
            <a href="{{i.url}}" target='_blank' *ngFor="let i of inspirations">{{i.name}}</a>
        </nav>
    </div>
    <hr>
</section>
